<button mat-flat-button color="primary" class="add-btn" (click)="createServiceRequest()">Create New Service
    Request</button>

<section class="container" *ngIf="!showError">
    <!-- <section class="container"> -->

    <mat-checkbox class="example-margin" [(ngModel)]="checked" (click)="toggleReports()">Fetch requests generated by me
    </mat-checkbox>

    <br><br>

    <mat-form-field appearance="fill" class="full-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Service ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="problem">
            <th mat-header-cell *matHeaderCellDef> Problem </th>
            <td mat-cell *matCellDef="let element"> {{element.problem}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Request Details </th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="primary" (click)="modeDetails(element)">More details</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit Request </th>
            <td mat-cell *matCellDef="let element" style="cursor: pointer;">
                <button mat-flat-button color="primary" (click)="editRequest(element)">Update Request</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="createReport">
            <th mat-header-cell *matHeaderCellDef> Generate Report </th>
            <td mat-cell *matCellDef="let element" style="cursor: pointer;">
                <button mat-flat-button color="primary" (click)="createReport(element)">Create Report</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete Request </th>
            <td mat-cell *matCellDef="let element" style="cursor: pointer;">
                <button mat-flat-button color="warn" (click)="deleteRequest(element.id)">Delete Request</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>

<div *ngIf="showError">
    <h1>Some thing went wrong while fething Serive Requests</h1>
</div>

<app-pre-loader *ngIf="isLoading"></app-pre-loader>
