<button mat-flat-button color="primary" class="add-btn" (click)="createServiceRequest()">Create New Service
    Request</button>

<!-- <section class="container" *ngIf="!showError"> -->
<section class="container">

    <mat-form-field appearance="fill" class="full-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Service ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="product_id">
            <th mat-header-cell *matHeaderCellDef> Product ID </th>
            <td mat-cell *matCellDef="let element"> {{element.productid}} </td>
        </ng-container>


        <ng-container matColumnDef="user_id">
            <th mat-header-cell *matHeaderCellDef> User ID </th>
            <td mat-cell *matCellDef="let element"> {{element.userid}} </td>
        </ng-container>


        <ng-container matColumnDef="problem">
            <th mat-header-cell *matHeaderCellDef> Problem </th>
            <td mat-cell *matCellDef="let element"> {{element.problem}} </td>
        </ng-container>


        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="reqdate">
            <th mat-header-cell *matHeaderCellDef> Requested Date </th>
            <td mat-cell *matCellDef="let element"> {{element.reqdate}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete Request </th>
            <td mat-cell *matCellDef="let element" (click)="deleteRequest(element.id)" style="cursor: pointer;">
                <mat-icon>delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
