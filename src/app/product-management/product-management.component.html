<button mat-flat-button color="primary" class="add-btn" (click)="addProduct()">Add New Product</button>

<!-- <section class="container" *ngIf="!showError"> -->
<section class="container">

    <mat-form-field appearance="fill" class="full-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search Products" #input>
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Product ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let element" style="cursor: pointer;">
                <button mat-flat-button color="primary" (click)="viewDetails(element)">View More details</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit Product </th>
            <td mat-cell *matCellDef="let element" style="cursor: pointer;">
                <button mat-flat-button color="primary" (click)="editProduct(element)">Update Product</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete Product </th>
            <td mat-cell *matCellDef="let element" style="cursor: pointer;">
                <button mat-flat-button color="warn" (click)="deleteProduct(element.id)">Delete Product</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
