<section class="container" *ngIf="!showError">
    <!-- <section class="container"> -->


    <mat-form-field appearance="outline" class="extra-field">
        <mat-label>Search by Service ID</mat-label>
        <mat-select (selectionChange)="filterId()" [(ngModel)]="selectedReportId">
            <mat-option *ngFor="let i of seviceReportIdList" [value]="i.id">{{i.id}}
            </mat-option>
            <mat-option value="all">All Reports
            </mat-option>
        </mat-select>
    </mat-form-field>

    <br>

    <mat-checkbox class="example-margin" [(ngModel)]="checked" (click)="toggleReports()">Fetch reports generated by me
    </mat-checkbox>

    <br><br>

    <mat-form-field appearance="fill" class="full-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Service Report ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="servicetype">
            <th mat-header-cell *matHeaderCellDef> Service Type </th>
            <td mat-cell *matCellDef="let element"> {{element.servicetype}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Report Details </th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="primary" (click)="moreDetails(element)">More details</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="download">
            <th mat-header-cell *matHeaderCellDef> Download Report </th>
            <td mat-cell *matCellDef="let element" style="cursor: pointer;">
                <button mat-flat-button color="primary" (click)="download(element)">Download Report</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>

<div *ngIf="showError">
    <h1>Some thing went wrong while fething Serive Requests</h1>
</div>

<app-pre-loader *ngIf="isLoading"></app-pre-loader>
