<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <div class="sidebar-title">

            <div class="title">User Dashboard</div>
        </div>

        <div class="sidebar-options">

            <button mat-menu-item (click)="routerNavigate('/user/user-dashboard')">
                <mat-icon>dashboard</mat-icon>
                <span>User Dashboard</span>
            </button>

            <button mat-menu-item (click)="routerNavigate('/user/profile-settings')">
                <mat-icon>admin_panel_settings</mat-icon>
                <span>Profile Settings</span>
            </button>


            <button mat-menu-item (click)="routerNavigate('/user/service-booking')">
                <mat-icon>support_agent</mat-icon>
                <span>Service Booking</span>
            </button>

            <button mat-menu-item (click)="routerNavigate('/user/user-management')">
                <mat-icon>account_circle</mat-icon>
                <span>User Management</span>
            </button>


            <button mat-menu-item (click)="routerNavigate('/user/product-management')">
                <mat-icon>inventory</mat-icon>
                <span>Product Management</span>
            </button>





        </div>
    </mat-drawer>

    <mat-toolbar>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
            (click)="drawer.toggle()">
            <mat-icon>sort</mat-icon>
        </button>

        <span class="example-spacer"></span>

        <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon menu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar>

    <router-outlet></router-outlet>

</mat-drawer-container>
