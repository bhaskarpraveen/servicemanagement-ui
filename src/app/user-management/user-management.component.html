<button mat-flat-button color="primary" class="add-btn" (click)="addUser()">Add New User</button>

<section class="container" *ngIf="!showError">
    <!-- <section class="container"> -->

    <mat-form-field appearance="fill" class="full-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> User ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> User Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> User Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>


        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef> User Mobile Number </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>


        <ng-container matColumnDef="registrationDate">
            <th mat-header-cell *matHeaderCellDef> Registration Date </th>
            <td mat-cell *matCellDef="let element"> {{element.registrationDate}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Update User </th>
            <td mat-cell *matCellDef="let element" (click)="editUser(element)" style="cursor: pointer;">
                <mat-icon>edit</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>

<div *ngIf="showError">
    <h1>Some thing went wrong while fething users</h1>
</div>

<app-pre-loader *ngIf="isLoading"></app-pre-loader>
